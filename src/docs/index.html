<!DOCTYPE html>
<!-- Important: must specify -->
<html>
  <head>
    <meta charset="utf-8" />
    <!-- Important: rapi-doc uses utf8 charecters -->
    <script
      type="module"
      src="https://unpkg.com/rapidoc/dist/rapidoc-min.js"
    ></script>
  </head>
  <body>
    <rapi-doc
      spec-url="/spec"
      id="thedoc"
      show-header="false"
      show-header=""
      bg-color="#14191f"
      text-color="#aec2e0"
      nav-bg-color=""
      nav-text-color=""
      nav-hover-bg-color=""
      nav-hover-text-color=""
      nav-accent-color=""
      primary-color="#0367A6"
      render-style="read"
      theme="dark"
    >
    </rapi-doc>
  </body>
</html>
